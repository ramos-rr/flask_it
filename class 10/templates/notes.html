<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notes</title>
</head>
<body>
<h1>Math school report</h1>
<form action="http://127.0.0.1:10000/calculate" method="post">
    {% for x in range(4) %}
    <p>
        <input type="number" min="0" max="10" name="note{{x}}" id="note{{x}}" placeholder="Note {{x}}" required>
    </p>
    {% endfor %}
    <p>
        <button type="submit">Submit</button>

    </p>
</form>

</body>
</html>
